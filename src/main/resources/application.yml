#        jdbc: DEBUG
#      hibernate:
#        SQL: DEBUG
#        type.descriptor.sql.BasicBinder: TRACE

debug: true

jwt:
  secret: ${JWT_SECRET:dev-secret}
  expirationAccessToken: 900000
  expirationRefreshToken: 604800000

